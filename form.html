	<body class="is-preload">

		<!-- Main -->
			<div id="main">

					<section id="three">
						<div class="row">
							<div class="col-12">
								<!-- TODO: required and some validation is pending -->
								<form id="customForm">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall"><input type="text" name="entry.1941658042" id="name" placeholder="Name" required/></div>
										<div class="col-6 col-12-xsmall"><input type="tel" name="entry.893153993" id="phone" placeholder="Phone Number" required/></div>
										<div class="col-12"><input type="email" name="entry.851283585" id="email" placeholder="Email" required/></div>
										<div class="col-12"><textarea name="entry.1050809680" id="message" placeholder="Message" rows="4" required></textarea></div>
									</div>
									</br>
									<ul class="actions">
										<li><input type="submit" value="Send Message" /></li>
									</ul>
								</form>
								<!-- TODO: should be in center and css to be checked -->
								<div id="toast" style="visibility: hidden; position: fixed; bottom: 0; right: 0; margin: 20px; padding: 15px; background: #333; color: #fff; border-radius: 5px;">
									Thank you for your submission!
								</div>
								<script>
									function showToast() {
										const toast = document.getElementById('toast');
										toast.style.visibility = 'visible';
										toast.style.opacity = 1;
										setTimeout(() => {
										toast.style.visibility = 'hidden';
										}, 3000); // Hide after 3 seconds
									}

									document.getElementById('customForm').addEventListener('submit', function(event) {
									  event.preventDefault();
									  const form = event.target;
									  const formData = new FormData(form);
								  
									  fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSfr1EMBLfm1qk6BWaqC254QQczNR4D5ZvuTJf0KKyEtKwNKmg/formResponse', {
										method: 'POST',
										body: formData,
										mode: 'no-cors'
									  }).then(() => {
										showToast();
										form.reset();
									  }).catch(error => {
										console.error('Error submitting the form:', error);
									  });
									});
								  </script>
							</div>
						</div>
					</section>

			</div>
